<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Epilogue%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>お問合せ - Mystic Green</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="style.css" rel="stylesheet"/>
  </head>
<body class="bg-secondary-50 text-secondary-900">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden">
<header class="bg-white shadow-sm">
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
<div class="flex h-20 items-center justify-between">
<a class="font-logo text-4xl font-bold text-secondary-800" href="index.html"> Mystic Green </a>
<a class="text-sm font-medium text-primary-600 hover:text-primary-700" href="index.html"> ← ホームに戻る </a>
</div>
</div>
</header>
<main class="flex-grow py-16 sm:py-24">
<div class="mx-auto max-w-xl px-6">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-secondary-800">ご質問</h1>
<p class="mt-4 text-base text-secondary-600">ただいま準備中です。Coming Soon...お楽しみに！</p>
<img alt="黄色の鉢に入ったサボテン" class="mx-auto mt-8 h-48 w-48 rounded-full object-cover shadow-lg" src="img/yellow.jpeg"/>
</div>
<form action="#" class="mt-10 space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-secondary-700" for="name">お名前</label>
<div class="mt-1"><input autocomplete="name" class="block w-full rounded-md border-secondary-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" id="name" name="name" placeholder="例：山田 太郎" type="text"/></div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700" for="email">メールアドレス</label>
<div class="mt-1"><input autocomplete="email" class="block w-full rounded-md border-secondary-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" id="email" name="email" placeholder="例：contact@mysticgreen.com" required="" type="email"/></div>
</div>
<div>
<label class="block text-sm font-medium text-secondary-700" for="message">お問い合わせ内容</label>
<div class="mt-1"><textarea class="block w-full rounded-md border-secondary-300 shadow-sm focus:border-primary-500 focus:ring-primary-500 sm:text-sm" id="message" name="message" placeholder="お問い合わせ内容を入力してください" required="" rows="4"></textarea></div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-primary-600 py-3 px-4 text-sm font-medium text-white shadow-sm hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2" type="submit">送信する</button>
</div>
</form>
</div>
</main>
<footer class="bg-white">
<div class="mx-auto max-w-7xl py-6 px-4 text-center text-sm text-secondary-500 sm:px-6 lg:px-8">
<p>© 2024 Mystic Green. All Rights Reserved.</p>
</div>
</footer>
</div>

</body></html>
